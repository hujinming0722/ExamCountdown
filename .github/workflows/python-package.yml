name: Auto-increment version and release

# 触发条件：推送到 main 分支（排除标签推送，避免循环触发）
on:
  push:
    branches: [ "main" ]
    tags-ignore: [ 'v*' ]  # 忽略标签推送，防止重复执行

jobs:
  get-next-version:
    runs-on: ubuntu-latest
    outputs:
      next_version: ${{ steps.calc-version.outputs.next_version }}  # 输出下一个版本号
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 拉取所有历史，以便获取所有标签

      - name: Calculate next version
        id: calc-version
        run: |
          # 获取所有符合 v*.*.* 格式的标签，按版本号排序
          latest_tag=$(git tag --list "v*.*.*" --sort=-v:refname | head -n 1)
          
          # 如果没有历史标签，初始版本为 v1.0.0
          if [ -z "$latest_tag" ]; then
            next_version="v0.0.1"
          else
            # 移除前缀 'v'，拆分版本号为 major.minor.patch
            version=${latest_tag:1}  # 如 v1.1.2 → 1.1.2
            IFS='.' read -r major minor patch <<< "$version"
            
            # 递增 patch 版本（小版本+1）
            patch=$((patch + 1))
            next_version="v$major.$minor.$patch"
          fi
          
          echo "next_version=$next_version" >> $GITHUB_OUTPUT
          echo "将创建新版本: $next_version"

  build-and-release:
    needs: get-next-version
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        shell: ${{ matrix.os == 'windows-latest' ? 'pwsh' : 'bash' }}

      - name: Package with pyinstaller
        run: |
          # 按系统和版本号命名（如 myapp-v1.0.0-linux）
          os_name=${{ matrix.os == 'windows-latest' ? 'windows' : 'linux' }}
          pyinstaller --onefile --name "myapp-${{ needs.get-next-version.outputs.next_version }}-$os_name" main.py
        shell: ${{ matrix.os == 'windows-latest' ? 'pwsh' : 'bash' }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: myapp-${{ needs.get-next-version.outputs.next_version }}-${{ matrix.os }}
          path: dist/

  create-tag-and-release:
    needs: [get-next-version, build-and-release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Git tag
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git tag ${{ needs.get-next-version.outputs.next_version }}
          git push origin ${{ needs.get-next-version.outputs.next_version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 用于推送标签

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.get-next-version.outputs.next_version }}
          name: Release ${{ needs.get-next-version.outputs.next_version }}
          body: |
            自动发布版本 ${{ needs.get-next-version.outputs.next_version }}
            包含 Linux 和 Windows 可执行文件
          files: |
            ExamCountdown-${{ needs.get-next-version.outputs.next_version }}-ubuntu-latest/*
            ExamCountdown-${{ needs.get-next-version.outputs.next_version }}-windows-latest/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
