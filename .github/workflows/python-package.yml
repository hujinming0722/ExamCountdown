name: Auto-increment version and release (Win7 compatible)

on:
  push:
    branches: [ "main" ]
    tags-ignore: [ 'v*' ]

jobs:
  get-next-version:
    runs-on: ubuntu-latest
    outputs:
      next_version: ${{ steps.calc-version.outputs.next_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate next version
        id: calc-version
        run: |
          latest_tag=$(git tag --list "v*.*.*" --sort=-v:refname | head -n 1)
          if [ -z "$latest_tag" ]; then
            next_version="v0.0.1"
          else
            version=${latest_tag:1}
            IFS='.' read -r major minor patch <<< "$version"
            patch=$((patch + 1))
            next_version="v$major.$minor.$patch"
          fi
          echo "next_version=$next_version" >> $GITHUB_OUTPUT
          echo "将创建新版本: $next_version"

  build-and-release:
    needs: get-next-version
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.8"]  # 关键：使用 Python 3.8（Win7 最后支持的版本）

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          # 可选：指定缓存依赖路径（加速构建）
          cache: 'pip'

      - name: Install compatible PyInstaller (Win7 support)
        run: |
          python -m pip install --upgrade pip
          # PyInstaller 5.13 是最后支持 Python 3.8 且兼容 Win7 的版本之一
          pip install pyinstaller==5.13
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        shell: ${{ contains(matrix.os, 'windows') && 'pwsh' || 'bash' }}

      - name: Set OS name env
        run: |
          if [[ "${{ matrix.os }}" == *"windows"* ]]; then
            echo "OS_NAME=windows" >> $GITHUB_ENV
          else
            echo "OS_NAME=linux" >> $GITHUB_ENV
          fi
        shell: bash

      - name: Package with pyinstaller (Win7 compatible)
        run: |
          # 针对 Windows 7 额外添加兼容性参数
          if [ "$env:OS_NAME" = "windows" ]; then
            pyinstaller --onefile --name "myapp-${{ needs.get-next-version.outputs.next_version }}-$env:OS_NAME" \
              --win-private-assemblies \  # 打包私有依赖，避免系统依赖冲突
              main.py
          else
            pyinstaller --onefile --name "myapp-${{ needs.get-next-version.outputs.next_version }}-$env:OS_NAME" \
              main.py
          fi
        shell: ${{ contains(matrix.os, 'windows') && 'pwsh' || 'bash' }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: myapp-${{ needs.get-next-version.outputs.next_version }}-${{ matrix.os }}
          path: dist/

  create-tag-and-release:
    needs: [get-next-version, build-and-release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Git tag
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git tag ${{ needs.get-next-version.outputs.next_version }}
          git push origin ${{ needs.get-next-version.outputs.next_version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.get-next-version.outputs.next_version }}
          name: Release ${{ needs.get-next-version.outputs.next_version }} (Win7 兼容)
          body: |
            自动发布版本 ${{ needs.get-next-version.outputs.next_version }}
            支持 Windows 7（基于 Python 3.8）和 Linux 系统
          files: |
            myapp-${{ needs.get-next-version.outputs.next_version }}-ubuntu-latest/*
            myapp-${{ needs.get-next-version.outputs.next_version }}-windows-latest/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}