name: Auto-increment version and release (Win7 compatible)

on:
  push:
    branches: [ "main" ]
    tags-ignore: [ 'v*' ]

jobs:
  get-next-version:
    runs-on: ubuntu-latest
    outputs:
      next_version: ${{ steps.calc-version.outputs.next_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate next version
        id: calc-version
        run: |
          latest_tag=$(git tag --list "v*.*.*" --sort=-v:refname | head -n 1)
          if [ -z "$latest_tag" ]; then
            next_version="v0.0.1"
          else
            version=${latest_tag:1}
            IFS='.' read -r major minor patch <<< "$version"
            patch=$((patch + 1))
            next_version="v$major.$minor.$patch"
          fi
          echo "next_version=$next_version" >> $GITHUB_OUTPUT
          echo "将创建新版本: $next_version"

  build-windows:
    needs: get-next-version
    runs-on: windows-latest  # 直接指定 Windows 环境，不使用 matrix
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.8 (Win7 兼容)
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"  # 直接指定 Python 版本

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller==5.13  # 兼容 Win7 的版本
          if (Test-Path "requirements.txt") { pip install -r requirements.txt }
        shell: pwsh  # 直接使用 PowerShell（Windows 环境）

      - name: Package with pyinstaller (Win7 兼容)
        run: |
          $nextVersion = "${{ needs.get-next-version.outputs.next_version }}"
          pyinstaller --onefile --name "myapp-$nextVersion-windows" --win-private-assemblies main.py
        shell: pwsh

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp-${{ needs.get-next-version.outputs.next_version }}-windows
          path: dist/

  create-tag-and-release:
    needs: [get-next-version, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: myapp-${{ needs.get-next-version.outputs.next_version }}-windows

      - name: Create Git tag
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git tag ${{ needs.get-next-version.outputs.next_version }}
          git push origin ${{ needs.get-next-version.outputs.next_version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.get-next-version.outputs.next_version }}
          name: Release ${{ needs.get-next-version.outputs.next_version }} (Win7 兼容)
          body: |
            自动发布版本 ${{ needs.get-next-version.outputs.next_version }}
            仅包含 Windows 版本（支持 Windows 7）
          files: myapp-${{ needs.get-next-version.outputs.next_version }}-windows/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}